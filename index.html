<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <!-- Links  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
<body>
    <!-- Header  -->
    <!-- NavBar -->
    <section class="header">
        <div class="navbar">
            <ul class="nav">
                <li><a class="active" href="#">home</a></li>
                <li><a href="#">shop</a></li>
                <li><a href="#">contact</a></li>
            </ul>

            <div class="brand-name">
                <h1>The Cake Shop</h1>
            </div>

            <ul class="nav-social">
                <li><a href="#">instagram</a></li>
                <li><a href="#">youtube</a></li>
                <li><a href="#"><i class="bi bi-cart3"></i></a></li>
            </ul>

            <!-- <li><a href="#"><i class="bi bi-cart3"></i></a></li> -->
        </div>
    </section>

    <!-- Hero Section  -->
    <section class="hero">
        <div class="hero_content">
            <h1>homemade sweets</h1>

            <div class="button"><button>Shop Now</button></div>
        </div>
    </section>

    <!-- primary content  -->

        <div class="bestselling_content">

                <h2>Best Sellers</h2>
                <p>Description. Enjoy Cookies.</p>

            <div class="bestselling_imag">

                    <img src="images/cupcake-7021533_1280.png" alt="">

                        <p>1.7$</p>
                    </div>
                </div>

                <div class="image">
                    <img src="images/cupcake-7021533_1280.png" alt="">
                    <div class="label">
                        <h2>donuts</h2>
                        <p>3.52$</p>
                    </div>
                </div>

                <div class="image">
                    <img src="images/cupcake-7021533_1280.png" alt="">
                    <div class="label">
                        <h2>coffee</h2>
                        <p>2.50$</p>
                    </div>

    <div class="menu"><h3>All Menu</h3> <HR></div>
